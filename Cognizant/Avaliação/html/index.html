      Faça um array com os textos dentro dos botões e dê um console.log do array assim que a página carregar. Quando o botão for clicado deve dar um console.log do texto dentro do botão
  </h1>
  <div id="buttons">
      <button></button>
      <button></button>
      <button></button>
      <button></button>

    $('#buttons').find('button').each(function () {
