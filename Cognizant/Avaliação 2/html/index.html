<body>
<h1>
    Faça um array com os textos dentro dos campos verdes e dê um console.log do array assim que a página carregar. Quando os botões 1, 2, 3, 4 ou 5 forem clicados dê um console.log do texto dentro da caixa verde acima
</h1>
<style>
    #values span {
        background: greenyellow;
    }

    #values span, #buttons a {
        width: 125px;
        margin: 1em;
        text-align: center;
        display: block;
        float: left;
        border: 1px solid black;
    }

    #buttons {
        float: left;
    }
</style>
<div id="values">
    <span></span><span></span><span></span><span></span><span></span>
</div>
<div id="buttons">
    <a>1</a>
    <a>2</a>
    <a>3</a>
    <a>4</a>
    <a>5</a>
</div>
<script>
  $('#values').find('span').each(function () {
    $(this).text('xxxx-xxxx-xxxx'.replace(/x/g, function () {
      return Math.floor(Math.random() * 16).toString(16);
    }))
  })
</script>
