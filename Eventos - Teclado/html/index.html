<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Evento - Teclado</title>

        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <script src="../js/script.js"></script>

    </head>
    <body>
        <h3>Eventos de teclado</h3>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class=input-group-text>onkeydown</span>
            </div>
            <input class="form-control" type="text" placeholder="" onkeydown="acionarOneKeyDown()">
        </div>

        <div class="input-group mt-2">
            <div class="input-group-prepend">
                <span class=input-group-text>onkeyup</span>
            </div>
            <input class="form-control" type="text" placeholder="" onkeyup="acionarOnekeyUp()">
        </div>

        <div class="input-group mt-2">
            <div class="input-group-prepend">
                <span class=input-group-text>onkeypress</span>
            </div>
            <input class="form-control" type="text" placeholder="" onkeypress="acionarOnekeyPress()">
        </div>
        

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="../js/bootstrap.min.js"></script>
    </body>
</html>
