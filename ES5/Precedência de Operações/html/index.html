<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Switch</title>

    <script>

        document.write(11 + 5 - 5 * 2 / 2 + '<br>')

    /*
        Precedencia de calculo no JavaScrip é diferente da aritmetica convencional.
        Prioridade sempre será de quem estivar mais a esquerda da operação;

        1º Multiplicação e Divisão.
        2º Soma e Subtração.

        A precedência pode ser utilizada colocando o parentêses dentro das operações aritmeticas
    */

    document.write(((11 + 5) - (5 * 2)) / 2)

    </script>

</head>
<body></body>

</body>
</html>
