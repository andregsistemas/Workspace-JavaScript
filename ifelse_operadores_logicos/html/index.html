<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <script>
            
            //true && true && false = false - Se uma das comparações forem falsas, então toda a operação será falsa.
            if(2 == 2 && 3 >= 1 && 'a' == 'b'){
                document.write('Verdadeiro <br>')
            }else{
                document.write('Falso <br>')
            }
            if(2 == 2 && 3 >= 1){
                document.write('Verdadeiro <br>')
            }

            //true || true || false = true - Se uma das comparações forem verdadeiras, então toda a operação será verdadeira.
            if(2 == 2 || 3 >= 1 || 'a' == 'b'){
                document.write('Verdadeiro <br>')
            }

            //false || false || false = false - Se todas comparações forem falsas, então toda a operação será falsa.
            if(4 == 2 || 3 >= 5 || 'a' == 'b'){
               document.write('Vardadeiro <br>')
            }
            //O operador lógico de ! inverte o resultado da operação, ou seja se for verdadeiro se torna falso e vice e versa.
            else if(! (4 == 2) || !(3 >= 5) || !('a' == 'b')){
                document.write('Verdadeiro <br>')
            }
        </script>
    </head>
    <body>
       
    </body>
</html>
