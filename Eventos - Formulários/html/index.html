<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Evento - Teclado</title>

        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <script src="../js/script.js"></script>

    </head>
    <body>
        <h3>Eventos de Formulários</h3>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class=input-group-text>onfocus</span>
            </div>
            <input class="form-control" type="text" placeholder="" onfocus="console.log('Teste onfocus OK!')">
        </div>

        <div class="input-group mt-2">
            <div class="input-group-prepend">
                <span class=input-group-text>onblur</span>
            </div>
            <input class="form-control" type="text" placeholder="" onfocus="console.log('Ganhou o foco') " onblur="console.log('Perdeu o foco!')">
        </div>
        
        <br>

        <select onchange="console.log('Estado foi modificado!')">
            <option>Selecione</option>
            <option value="1">Primeira opção</option>
            <option value="2">Segunda opção</option>
        </select>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="../js/bootstrap.min.js"></script>
    </body>
</html>
